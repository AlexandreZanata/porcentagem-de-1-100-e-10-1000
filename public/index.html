<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Arena</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 253, 253);
            max-height: 100vh;
            margin: 0;
            position: relative;
            min-height: 100vh;
        }

        #game {
            flex: 1;
            width: 100%;
            background-color: #ff04d5;
            padding: 35px;
            padding-bottom: 95px;
            color: white;
            z-index: 1;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
        }

        input, textarea, button {
            padding: 10px;
            margin: 25px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            margin-top: -20px;
        }

        textarea {
            height: 100px;
            resize: none;
            font-size: 85px;
            text-align: center;
            font-weight: bolder;
        }

        button {
            width: 81.9%;
            background-color: #63FC01;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #f3d320;
        }

        .titulo {
            font-size: 80px;
            font-weight: bold;
            margin-top: 0%;
        }

        .player-score {
            font-size: 55px;
            color: #ffffff;
            margin: 0px 0;
            margin-top: -40px; 
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif; 
            text-align: center;
        }

        #scoreboard {
            width: 100%;
            padding: 0px;
            height: 140px;
            z-index: 2;
            box-sizing: border-box;
            background-color: #ff04d5;
            color: black;
            position: absolute;
            bottom: 0;
            margin-top: 0%;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .rainbow-text {
            background: linear-gradient(270deg, rgb(4, 0, 255), rgb(0, 255, 0), rgb(0, 102, 255), rgb(252, 228, 11), rgb(29, 204, 248), rgb(0, 247, 255), rgb(250, 58, 0));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 30s ease infinite;
        }

        .tituloscore {
            font-size: 50px;
            margin-top: 10px;
            background: linear-gradient(270deg, rgb(4, 0, 255), rgb(0, 255, 0), rgb(0, 102, 255), rgb(252, 228, 11), rgb(29, 204, 248), rgb(0, 247, 255), rgb(250, 58, 0));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 30s ease infinite;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1 class="titulo rainbow-text">Game Arena</h1>
        <form id="score-form">
            <input type="text" id="player" name="player" placeholder="Nome do jogador" required autocomplete="off">
            <textarea id="equation" name="equation" readonly rows="5" cols="25"></textarea>
            <input type="number" id="answer" name="answer" placeholder="Sua resposta" required>
            <button type="submit">ENVIAR RESPOSTA</button>
        </form>
    </div>
    <div id="scoreboard">
        <h2 class="tituloscore">Pontuação</h2>
        <ul id="score-list">
        </ul>
    </div>
    <script>
        const playerScores = {};
        const percentages = Array.from({length: 10}, (_, i) => (i + 1) * 10); // 10, 20, ..., 100
        const numbers = Array.from({length: 100}, (_, i) => (i + 1) * 10); // 10, 20, ..., 1000
        const pairs = [];

        percentages.forEach(percent => {
            numbers.forEach(number => {
                pairs.push([percent, number]);
            });
        });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(pairs);
        let currentPairIndex = 0;

        function generateNextEquation() {
            if (currentPairIndex >= pairs.length) {
                currentPairIndex = 0;
                shuffle(pairs);
            }
            const [percent, number] = pairs[currentPairIndex];
            currentPairIndex++;
            return `${percent}% de ${number}`;
        }

        function calculateEquation(equation) {
            const match = equation.match(/(\d+)% de (\d+)/);
            if (!match) return null;
            const percent = parseFloat(match[1]);
            const number = parseFloat(match[2]);
            return (percent / 100) * number;
        }

        function updateScoreboard() {
            const scoreList = document.getElementById('score-list');
            scoreList.innerHTML = '';
            const scores = Object.entries(playerScores).sort((a, b) => b[1] - a[1]);
            scores.forEach((score, index) => {
                const li = document.createElement('li');
                li.textContent = `${score[0]}: ${score[1]}`;
                li.classList.add('player-score');
                if (index === 0) li.classList.add('first-place');
                else if (index === 1) li.classList.add('second-place');
                else if (index === 2) li.classList.add('third-place');
                scoreList.appendChild(li);
            });
        }

        document.getElementById('score-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const player = document.getElementById('player').value;
            const answer = parseFloat(document.getElementById('answer').value);
            const equation = document.getElementById('equation').value;
            const correctAnswer = calculateEquation(equation);
            if (answer === correctAnswer) {
                if (!playerScores[player]) {
                    playerScores[player] = 0;
                }
                playerScores[player] += 1;
                document.getElementById('answer').value = '';
                document.getElementById('equation').value = generateNextEquation();
                updateScoreboard();
            } else {
                alert('RESPOSTA ERRADA, TENTE NOVAMENTE.');
            }
        });

        document.getElementById('equation').value = generateNextEquation();
    </script>
</body>
</html>
